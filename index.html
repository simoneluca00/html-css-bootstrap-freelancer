<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-dark">
            <div class="container-md">
              <a class="navbar-brand sz-pseudo-logo" href="#">start bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse sz-nav-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active sz-nav-link" aria-current="page" href="#sz-portfolio">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link sz-nav-link" href="#sz-about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link sz-nav-link" href="#sz-contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section id="sz-hero">
            <div class="container d-flex flex-column flex-wrap justify-content-center align-items-center">
                <img id="sz-avatar" src="./asset/img/avatar.svg" alt="avatar foto profilo">
                <h1>start bootstrap</h1>
                <div class="sz-star d-flex align-items-center">
                    <div class="sz-line-divisor"></div>
                    <i class="fa-solid fa-star"></i>
                    <div class="sz-line-divisor"></div>
                </div>
                <div class="sz-skills d-flex flex-wrap">
                    <span>graphic artist - </span>
                    <span> &nbsp; web designer - </span>
                    <span> &nbsp; illustrator</span>
                </div>
            </div>
        </section>

        <section id="sz-portfolio">

        </section>

        <section id="sz-about"></section>
        <section id="sz-contact"></section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
