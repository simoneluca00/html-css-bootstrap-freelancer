<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-dark text-uppercase fw-bold">
            <div class="container-fluid container-md">
              <a class="navbar-brand sz-pseudo-logo flex-grow-1" href="#">start bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-grow-0 sz-nav-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active sz-nav-link" aria-current="page" href="#sz-portfolio">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link sz-nav-link" href="#sz-about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link sz-nav-link" href="#sz-contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section id="sz-hero" class="text-uppercase text-white">
            <div class="container">
               <div class="row flex-column justify-content-center align-items-center">
                 <div class="img-avatar mt-4 col-5 col-sm-5 col-md-4 col-lg-3 col-xl-3">
                   <img src="./asset/img/avatar.svg" alt="avatar foto profilo">
                 </div> 
                
                  <h1 class="col-auto">start bootstrap</h1>
                  
                  <div class="col-auto sz-star d-flex align-items-center">
                    <div class="sz-line-divisor bg-light"></div>
                    <i class="fa-solid fa-star"></i>
                    <div class="sz-line-divisor bg-light"></div>
                  </div>

                  <div class="col-auto sz-skills d-flex flex-wrap">
                    <span class="flex-grow-1">graphic artist&nbsp; - </span>
                    <span class="flex-grow-1"> &nbsp; web designer&nbsp; - </span>
                    <span class="flex-grow-1"> &nbsp; illustrator</span>
                  </div>
                </div> 
            </div>
        </section>

        <section id="sz-portfolio" class="text-uppercase py-5">
          <div class="container">
            <div class="row flex-column justify-content-center align-items-center">

              <h1 class="col-auto">portfolio</h1>

              <div class="col-auto sz-star d-flex align-items-center">
                <div class="sz-line-divisor bg-dark"></div>
                <i class="fa-solid fa-star"></i>
                <div class="sz-line-divisor bg-dark"></div>
              </div>

              <div class="img-portfolio d-flex flex-wrap">

                <div class="col-12 col-md-6 col-lg-4 p-2">
                  <img class="rounded" src="./asset/img/cabin.png" alt="immagine 1 portfolio">
                </div>

                <div class="col-12 col-md-6 col-lg-4 p-2">
                  <img class="rounded" src="./asset/img/cake.png" alt="immagine 2 portfolio">
                </div>

                <div class="col-12 col-md-6 col-lg-4 p-2">
                  <img class="rounded" src="./asset/img/circus.png" alt="immagine 3 portfolio">
                </div>

                <div class="col-12 col-md-6 col-lg-4 p-2">
                  <img class="rounded" src="./asset/img/game.png" alt="immagine 4 portfolio">
                </div>

                <div class="col-12 col-md-6 col-lg-4 p-2">
                  <img class="rounded" src="./asset/img/safe.png" alt="immagine 5 portfolio">
                </div>

                <div class="col-12 col-md-6 col-lg-4 p-2">
                  <img class="rounded" src="./asset/img/submarine.png" alt="immagine 6 portfolio">
                </div>

              </div>
            </div>
          </div>
        </section>

        <section id="sz-about"></section>
        <section id="sz-contact"></section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
